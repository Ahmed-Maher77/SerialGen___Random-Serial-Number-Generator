<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Serial Number</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
	</head>
	<body>
		<!-- Random Serial Number -->
		<main>
			<div class="container">
				<div class="serial">Random Serial Number: <span></span></div>
				<!-- Copy Serial -->
				<div class="copy">
					Copy Serial
					<i class="fa-solid fa-copy"></i>
				</div>
				<!-- Generate Button -->
				<button>
					<span>Generate</span>
					<i class="fa-solid fa-rotate-right"></i>
				</button>
			</div>
			<!-- Select Background Color -->
			<div class="color">
				<label for="color">Change The Page Color:</label>
				<input type="color" id="color" />
			</div>
		</main>

		<!-- Footer -->
		<footer>
			<p>
				Copyright &copy; <span id="copyright-year"></span> Developed By
				<a
					href="https://ahmedmaher-portfolio.vercel.app"
					title="About Developer"
					target="_blank"
					>Ahmed Maher</a
				>
			</p>
			<span>All Rights Reserved</span>
		</footer>

		<!-- JavaScript -->
		<script src="./js/app.js"></script>
	</body>
</html>
